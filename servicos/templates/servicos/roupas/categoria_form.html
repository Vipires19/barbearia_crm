{% extends 'servicos/admin/base_admin.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-tag me-2"></i>{% if categoria %}Editar{% else %}Nova{% endif %} Categoria</h2>
    <a href="{% url 'servicos:categorias_lista' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="nome" class="form-label" style="color: #ffd700;">Nome da Categoria *</label>
                <input type="text" class="form-control" id="nome" name="nome" 
                       value="{{ categoria.nome }}" required style="background: #2d2d2d; color: #fff; border-color: #0066cc;">
            </div>
            
            <div class="mb-3">
                <label for="descricao" class="form-label" style="color: #ffd700;">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" style="background: #2d2d2d; color: #fff; border-color: #0066cc;">{{ categoria.descricao }}</textarea>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="ativo" name="ativo" 
                       {% if not categoria or categoria.ativo %}checked{% endif %}>
                <label class="form-check-label" for="ativo" style="color: #ffd700;">
                    Categoria Ativa
                </label>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'servicos:categorias_lista' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i>Salvar Categoria
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
